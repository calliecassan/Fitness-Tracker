<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Fitness App</title>
  <script src="/dist/main.js" defer></script>

    <style>

        a:hover{
            color: gray;
        }

            margin-bottom: 15vh ;
            text-decoration: none;
        }

            margin-bottom: 5vh;
        }

            color: gray;
        }

        .set-height{
            height: 600px;
        }
        .lavander-bg{

        }

            border: none;
        }
